<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .right{
        float: right;
      }
    </style>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">Админ панель</a>
              <div class="d-block" id="navbarSupportedContent">
                <div class="row">
                  <div class="col-8"><!-- Пусто --></div>
                  <div class="col-12">
                    {% if session %}
                      <h3 class="text-light">{{ session.login }}</h3>
                    {% else %}
                      <button type="button" class="btn btn-primary right" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Войти
                      </button>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4">
      {% if session %}
        {% block content %} {% endblock %}
      {% else %}
        <h1 class="text-center">Доступ закрыт.</h1>
      {% endif %}
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Войти</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="mb-3">
                      <label class="form-label">Логин</label>
                      <input type="text" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Пароль</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" name="login_form"  class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
